<h1 class="fast fadeIn">
    Héroes <small>Marvel y DC</small>
</h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i=index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }} <small>{{heroe.casa}}</small></h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <small class="text-muted">Primera aparición: {{ heroe.aparicion }}</small>
        </div>
        <div class="card-footer text-center bg-transparent">
            <button type="button" (click)="verHeroe(i)" routerLinkActive="router-link-active" class="btn btn-outline-primary btn-block">Ver más...</button>
        </div>
    </div>


</div>
